# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs every day at midnight Pacific Time (approx)
  schedule:
    - cron: "0 8 * * *"  # midnight PT

  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: write  # REQUIRED to allow pushing to gh-pages

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # ðŸ‘ˆ inject auth for gh-pages CLI
        run: npm run deploy
