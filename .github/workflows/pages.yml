name: Deploy static content to Pages

on:
  schedule:
    - cron: "0 8 * * *"  # Midnight PT (approx)
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write  # Required for pushing to gh-pages

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # map built-in token â†’ gh-pages
        run: npm run deploy

